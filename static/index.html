<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Data Reduction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <h1>Experiment Data Reduction</h1>
        
        <div>
            <input type="text" id="experimentId" placeholder="Enter Experiment ID">
            <button onclick="showExperimentDropdown()">Select Experiment</button>
            <div id="experimentDropdown" class="dropdown-content">
                <!-- List of experiment IDs will be appended here -->
            </div>
            <input type="file" id="experimentFile" onchange="fillExperimentId()">
            <button onclick="uploadExperiment()">Upload New Experiment</button>
        </div>

        <div>
            <button onclick="fetchMeasurements()">Get Measurements</button>
        </div>

        <div id="measurements">
            <!-- Measurements will be displayed here -->
        </div>

        <div id="operations">
            <!-- Operations flow will be displayed here -->
        </div>

        <div id="visualization">
            <!-- Visualization plots will be displayed here -->
        </div>

        <div>
            <button onclick="saveMeasurements()">Save Processed Measurements</button>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
